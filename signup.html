<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - expSulawesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: url('path/to/your/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Outfit', sans-serif;
        }
        .container-fluid, .row {
            min-height: 100vh;
        }
        .signup-container {
            width: 90%;
            max-width: 400px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.9);
        }
        .signup-container h2 {
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .signup-container p {
            margin-bottom: 1.5rem;
            color: #6c757d;
        }
        .signup-container .form-group label {
            font-weight: 700;
        }
        @media (max-width: 576px) {
            .signup-container {
                padding: 10px;
            }
            .signup-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-4 d-flex align-items-center justify-content-center">
                <div class="signup-container text-center p-4">
                    <h2>Sign Up to SolowaesiLand.</h2>
                    <p>Join us to discover isles around the Sulawesi.</p>
                    <form>
                        <div class="form-group text-left">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group text-left">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group text-left">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Create your password">
                        </div>
                        <div class="form-group form-check text-left">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">By signing up, you agree to our <a href="#">Terms of Service</a>.</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        <div class="text-center my-3">or</div>
                        <button type="button" class="btn btn-outline-dark btn-block">
                            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo"> Connect with Google
                        </button>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="login.html">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
